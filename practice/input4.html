<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
	<body>
		<form action="" method="GET">
			<div>
				<label for="username">이름 :</label>
				<input type="text" name="username" id="username" placeholder="신짱구" autocomplete="on">
			</div>
			
			<div>
				<label for="job">직업 :</label>
				<input type="text" name="job" id="job" placeholder="예)개발자" required>
			</div>
			
			<div>
				<label for="age">나이 :</label>
				<input type="number" name="age" id="age" min="19" max="39">
			</div>

			<input type="reset">
			<input type="submit">
		</form>
	</body>
</html>
